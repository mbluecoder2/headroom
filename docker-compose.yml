services:
  headroom-proxy:
    build: .
    command: ["--host", "0.0.0.0"]
    environment:
      - HEADROOM_HOST=0.0.0.0
      # if you want to use a custom OpenAI-compatible API endpoint, 
      # uncomment and set the following line with the desired URL
      # - OPENAI_TARGET_API_URL=https://api.x.ai
    ports:
      - "8787:8787"